<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="dFlex">
      <ion-col size="11" size-lg="8" size-xl="6">

        <ion-row>
          <ion-col size="6" class="colTab ion-text-center ion-padding" [class]="isMine?'activeTab':''">
            <p (click)="isMine = true;">내 일기</p>
          </ion-col>
          <ion-col disabled size="6" class="colTab ion-text-center ion-padding" [class]="isMine?'':'activeTab'">
            <p (click)="onExploreClick($event)">둘러보기</p>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-mine *ngIf="isMine"></app-mine>
  <app-explore *ngIf="!isMine"></app-explore>
</ion-content>
